<header>
    <div>{{ mediaItems | categoryList}}</div>
</header>
<section>
    <app-media-item *ngFor="let item of mediaItems"
        [mediaItem]="item"
        (delete)="onMediaItemDelete($event)"
        [ngClass]="{ 'medium-movies': item.medium === 'Movies', 
                'medium-series': item.medium === 'Series' }">

    </app-media-item>
</section>
